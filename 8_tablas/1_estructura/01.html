<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Estructura de tablas</title>
		<link rel="stylesheet" href="01.css" />
	</head>
	<body>
		<table border="1">
			<caption>Informe de venta</caption>
			<thead>
				<tr>
					<th>Columna 1</th>
					<th>Columna 2</th>
					<th>Columna 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Columna 1</td>
					<td>Columna 2</td>
					<td>Columna 3</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Columna 1</td>
					<td>Columna 2</td>
					<td>Columna 3</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
