<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maquetacion y estilos de tablas</title>
		<link rel="stylesheet" href="05.css" />
	</head>
	<body>
		<table>
			<caption>Informe de venta</caption>
			<thead>
				<tr class="tr-head">
					<th class="th-head"></th>
					<th class="th-head">Precio</th>
					<th class="th-head">Vendidos</th>
					<th class="th-head">Total</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Lapto</th>
					<td>300</td>
					<td>2</td>
					<td>600</td>
				</tr>
				<tr>
					<th>Celular</th>
					<td>100</td>
					<td>4</td>
					<td>400</td>
				</tr>
				<tr>
					<th>Audifonos</th>
					<td>50</td>
					<td>10</td>
					<td>500</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Total</th>
					<td colspan="3">1.500</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
