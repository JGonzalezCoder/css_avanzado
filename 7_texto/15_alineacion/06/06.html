<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Propiedad vertical-align</title>
		<link rel="stylesheet" href="06.css" />
	</head>
	<body>
		<div class="container">
			<p class="primero">Primer <sup class="text">parrafo</sup></p>
		</div>
		<div class="container">
			<p class="segundo">Segundo <sub class="text">parrafo</sub></p>
		</div>
		<div class="container">
			<p class="tercero">Tercero <span>parrafo</span></p>
		</div>
		<div class="container">
			<p class="cuarto">Cuarto <span>parrafo</span></p>
		</div>
		<div class="container">
			<p class="quinto">Quinto <span>parrafo</span></p>
		</div>
		<div class="container">
			<p class="sexto">Sexto <span>parrafo</span></p>
		</div>
		<div class="container">
			<p class="septimo">Septimo <span>parrafo</span></p>
		</div>
		<div class="container">
			<p class="octavo">Octavo <span>parrafo</span></p>
		</div>
		<div class="container">
			<p class="noveno">Noveno <span>parrafo</span></p>
		</div>
	</body>
</html>
